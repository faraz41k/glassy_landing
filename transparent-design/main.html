<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/roger-federer-decorative-560x746-modified.png" alt="img">
                    <h3>ROger Federer</h3>
                    <p>pro Game player</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/stream.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/games.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/news.png " alt="">
                        <h2>News</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                
                <div class="pro">
                    <h2>Join pro tennis club for free.</h2>
                    <img src="images/tennis.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/distortion.jpg" alt="">
                        <div class="card-info">
                            <h2>Wimbledon</h2>
                            <p>Grass Court</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                
                
                    <div class="card">
                        <img src="./images/pexels-jonathan-borba-3217851.jpg" alt="">
                        <div class="card-info">
                            <h2>French Open</h2>
                            <p>Grass Court</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                
                    <div class="card">
                        <img src="./images/pexels-cottonbro-studio-4101206.jpg" alt="">
                        <div class="card-info">
                            <h2>US Open</h2>
                            <p>Grass Court</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
